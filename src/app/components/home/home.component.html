
<div class="card-columns animated fadeIn" >

  <div class="card" *ngFor="let cancion of nuevasCanciones">
    <img class="card-img-top img-fluid" src="{{cancion.images[0].url}}" alt="">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}}</h5>
      <p  *ngFor="let artist of cancion.artists; let i = index" class="card-text"><span class="badge badge-pill badge-primary">{{artist.name}}</span></p>
    </div>
  </div>

</div>

<div class="card-columns m-5" >

  <div  class="card puntero animated fadeIn" *ngFor="let item of items" (click)="verArtista(item)">
    <img class="card-img-top img-fluid" src="{{item.images | noimage}}" alt="">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p  *ngFor="let artist of item.artists; let i = index" class="card-text"><span class="badge badge-pill badge-primary">{{artist.name}}</span></p>
    </div>
  </div>

</div>
